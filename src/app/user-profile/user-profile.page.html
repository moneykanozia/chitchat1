  <ion-header>
  <ion-toolbar>
    <ion-title style="color:white;">User-Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <div class="form-group">
      <label>Username</label>
      <input #name type="text" class="form-control">  
    </div>
    <div class="form-group">
      <label>DOB</label>
      <input #dob type="text" class="form-control">  
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input #p_n type="phone" class="form-control">  
    </div>
    <input #photo type="file" class="form-control">  
    <div class="form-group">
      <label>Status</label>
      <input #status type="status" class="form-control">  
    </div>
    <ion-button (click)="profile_submit(name.value,dob.value,p_n.value,status.value)">Submit</ion-button>
  </form>
</ion-content>
